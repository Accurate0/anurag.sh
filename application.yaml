apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anurag-sh
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: default
  sources:
    - chart: k8s-http-routes
      repoURL: https://accurate0.github.io/inf-k8s
      targetRevision: 1.2.0
      helm:
        valuesObject:
          routes:
            - name: anurag-sh-route
              crowdsecBouncer: true
              gateway:
                name: shared-gateway
                namespace: envoy-gateway-system
              hostnames:
                - anurag.sh
                - anurag.id.au
              rules:
                - backendRefs:
                    - name: anurag-sh
                      port: 80
                  matches:
                    - path:
                        type: PathPrefix
                        value: /
    - repoURL: https://github.com/Accurate0/anurag.sh.git
      path: kubernetes
      kustomize:
        images:
          - anurag-sh=ghcr.io/accurate0/anurag-sh:${ARGOCD_APP_REVISION}
  destination:
    server: https://kubernetes.default.svc
    namespace: anurag-sh
operation:
  initiatedBy:
    username: github-actions
  sync:
    prune: true
    syncStrategy:
      hook: {}
